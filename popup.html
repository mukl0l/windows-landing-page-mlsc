<div
      id="popup"
      class="popup hidden w-[600px] h-[400px] fixed bg-slate-600 border-2 border-slate-100 transition-all duration-300 scale-95 opacity-0"
      data-state="partial"
      style="left: calc(50% - 300px); top: calc(50% - 200px)"
    >
      <div
        class="header flex justify-between items-center px-0.5 py-0.5 bg-slate-100 hover:cursor-move"
        id="popup-header"
        style="user-select: none"
      >
        <div></div>
        <div id="popup-title" class="ml-6"></div>
        <div class="buttons flex gap-1 mb-0.5">
          <button
            class="h-full w-6 hover:cursor-pointer bg-slate-400 hover:bg-slate-700 rounded border-1 border-slate-400"
            id="popup-min"
            title="Toggle size"
          >
            &#9634;
          </button>
          <button
            class="h-full w-6 hover:cursor-pointer bg-slate-400 hover:bg-slate-700 rounded border-1 border-slate-400"
            id="popup-close"
          >
            X
          </button>
        </div>
      </div>
      <div id="popup-content" class="w-full h-[95%]">
        <!-- Content will be loaded here dynamically -->
      </div>
    </div>
