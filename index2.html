<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
    }
    .scanlines::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    .blinking-cursor {
      animation: blink 1s step-start infinite;
    }
  </style>
</head>
<body class="bg-black text-blue-400 flex items-center justify-center h-screen relative scanlines">

  <div class="text-center">
    <p class="text-2xl mb-4">Loading the world of MLSC<span class="blinking-cursor">_</span></p>
    <div class="w-64 h-2 bg-blue-800 relative overflow-hidden mx-auto">
      <div class="absolute h-full w-1/3 bg-blue-400 animate-pulse animate-infinite animate-linear"></div>
    </div>
  </div>

</body>
</html>
