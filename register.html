<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruitment Form</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .scan-wrapper {
      position: absolute;
      inset: 0;
      z-index: -10;
      pointer-events: none;
    }

    .scanline::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(1, 1, 1, 0.6) 0px,
        rgba(16, 16, 16, 0.7) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 1;
      pointer-events: none;
      animation: scanlineHorizontal 0.4s linear infinite;
    }

    @keyframes scanlineHorizontal {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 4px;
      }
    }

    .vignette::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(255, 255, 255, 0.06) 0%,
        rgba(0, 0, 0, 0.6) 100%
      );
      mix-blend-mode: screen;
      pointer-events: none;
      filter: blur(0.5px);
      z-index: 2;
    }

    .flicker {
      animation: flicker 6s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.8;
      }
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="relative font-pixel">

  <!-- ðŸŽ¬ Background with effects -->
  <div class="scan-wrapper">
    <div class="w-full h-full relative flicker scanline vignette">
      <img src="./assets/registration/images/bg.jpg" alt="Background" class="w-full h-full object-cover" />
    </div>
  </div>

  <!-- ðŸ“ Foreground Form (z-10) -->
  <div class="relative z-10 flex justify-center items-center min-h-screen bg-black/50 p-4">
    <div class="w-full max-w-md bg-black/80 backdrop-blur-sm p-6 rounded-md shadow-lg text-white overflow-y-auto max-h-[90vh]">

      <h2 class="text-center font-retro mb-6">RECRUITMENT FORM</h2>

      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Enter your name" required class="bg-red-950 border border-black px-2 py-1 text-sm" />
        <input type="email" placeholder="Enter your E-MAIL" required class="bg-red-950 border border-black px-2 py-1 text-sm" />
        <input type="tel" placeholder="Phone Number" required class="bg-red-950 border border-black px-2 py-1 text-sm" />

        <select required class="bg-red-950 border border-black px-2 py-1 text-sm">
          <option value="" disabled selected>Year of Study</option>
          <option>First Year</option>
          <option>Second Year</option>
        </select>

        <select required class="bg-red-950 border border-black px-2 py-1 text-sm">
          <option value="" disabled selected>Domain Preference 1</option>
          <option>Tech</option>
          <option>Design</option>
          <option>Management</option>
        </select>

        <select required class="bg-red-950 border border-black px-2 py-1 text-sm">
          <option value="" disabled selected>Domain Preference 2</option>
          <option>Tech</option>
          <option>Design</option>
          <option>Management</option>
        </select>

        <select required class="bg-red-950 border border-black px-2 py-1 text-sm">
          <option value="" disabled selected>Domain Preference 3</option>
          <option>Tech</option>
          <option>Design</option>
          <option>Management</option>
        </select>

        <input type="text" placeholder="Projects" class="bg-red-950 border border-black px-2 py-1 text-sm" />
        <input type="text" placeholder="Why do you want to join MLSC?" required class="bg-red-950 border border-black px-2 py-1 text-sm" />

        <button type="submit" class="relative flex justify-center items-center mt-4">
          <img src="./assets/registration/images/button.png" alt="Submit" width="100" height="50" class="hover:brightness-110 hover:scale-105 transition-all" />
          <span class="absolute text-white font-retro text-[10px] pointer-events-none">SUBMIT</span>
        </button>
      </form>
    </div>
  </div>

</body>
</html>
